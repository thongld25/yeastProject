name: final-project

services:
  mongo:
    image: mongo:8.0.6
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - final-project

  mongo-setup:
    image: mongo:8.0.6
    depends_on:
    - mongo
    command: >
      bash -c "sleep 10 &&
      mongosh --host mongo --eval 'rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongo:27017\"}]})'"
    networks:
      - final-project

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo-setup
    networks:
      - final-project
    ports:
      - 3055:3055

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - final-project
    ports:
      - 5173:5173
    command: npm run dev -- --host

volumes:
  mongo-data:

networks:
  final-project:
    driver: bridge